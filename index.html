<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PCM Tournament Manager</title>

    <!-- JQuery 2.1.4 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Angular 1.4.2 -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- Parse 1.4.2 -->
    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <!-- Angular Route 1.4.2 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <!-- Bootstrap 3.3.5 CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap 3.3.5 JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- FontAwesome 4.3.0 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular Spotify JS : https://github.com/eddiemoore/angular-spotify-->
    <script src="js/angular-spotify.js"></script>

    <!-- My JS -->
    <script src="js/common.js"></script>

    <!-- My JS -->
    <script src="js/app.js"></script>
</head>
<body ng-app="ngApp">
<header ng-controller="CtrlHeader">
    <div class="row">
        <img class="center-block" src="img/logo.png">
    </div>
    <nav>
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" ng-class="{ active: isActive('/')}"><a href="#/">Sign Up</a></li>
            <li role="presentation" ng-class="{ active: isActive('/view/')}"><a href="#/view">View List</a></li>
        </ul>
    </nav>
</header>
<main class="container-fluid">
    <div ng-view></div>
</main>
</body>

</html>
